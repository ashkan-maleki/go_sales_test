apiVersion: v1
kind: Namespace
metadata:
  name: sales-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales-pod # Base POD name
  namespace: sales-system
spec:
  selector:
    matchLabels:
      app: sales # Selector for POD name search.
  template:
    metadata:
      labels:
        app: sales
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      terminationGracePeriodSeconds: 60
      containers:
        # sales-api container configuration
        - name: sales-api
          image: sales-api-image
          ports:
          - name: sales-api
            containerPort: 3000
          - name: sales-api-debug
            containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: sales-service
  namespace: sales-system
spec:
  type: ClusterIP
  selector:
    app: sales
  ports:
    - port: 3000
      name: sales-api
      targetPort: sales-api
    - port: 4000
      name: sales-api-debug
      targetPort: sales-api-debug